<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week3-product</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    p {
      margin: 0;
      padding: 0;
    }
  </style>
  
</head>


<body>
  <div id="app">
    <div class="container my-5">
      <div class="mt-5 text-end">
        <button 
          type="button" 
          class="btn btn-secondary" 
          @click="openModal('new')"
        >
          建立新的產品
      </button>
      </div>
      <table class="w-100 mt-4">
        <thead 
          class="border-bottom">
          <tr>
            <th class="pb-2" width="120">分類</th>
            <th class="pb-2">產品名稱</th>
            <th class="pb-2" width="120">原價</th>
            <th class="pb-2" width="120">售價</th>
            <th class="pb-2" width="120">是否啟用</th>
            <th class="pb-2" width="120">編輯</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item) in products" :key="item.id">
            <th class="text-secondary">{{ item.category }}</th>
            <th class="text-secondary">{{ item.title }}</th>
            <th class="text-secondary">{{ item.origin_price }}</th>
            <th class="text-secondary">{{ item.price }}</th>
            <th>
              <span class="text-success" v-if="item.is_enabled">啟用</span>
              <span class="text-black-50" v-else>不啟用</span>
            </th>
            <!-- @click="openModal( 'edit', item )" 括號內的 ( 'edit', item )" edit 指定的是編輯，
                那加 item 的用意是指定當下要編輯的商品嗎？ -->
            <th class="d-flex mt-2">
              <button 
                type="button" 
                class="btn btn-sm btn-outline-secondary border-end-0 rounded-0"
                @click="openModal( 'edit', item )"
              >
                編輯
              </button>
              <button 
                type="button" 
                class="btn btn-sm btn-outline-danger rounded-0" 
                @click="openModal( 'delete', item )"
              >
                刪除
              </button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- 新增商品 Modal -->
    <div class="modal fade " id="productModal" ref="productModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header bg-secondary">
            <h5 class="modal-title text-light" id="staticBackdropLabel">新增產品</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex">
            <div class="col-sm-4">
              <div class="mb-3">
                <label for="imageUrl" class="form-label">主要圖片</label>
                <input v-model="tempProduct.imageUrl" type="text" class="form-control mb-2" placeholder="請輸入圖片連結">
                <img class="img-fluid" :src="tempProduct.imageUrl">
              </div>
              <h3 class="mb-3">多圖新增</h3>
              <div v-if="Array.isArray(tempProduct.imagesUrl)">
                <div class="mb-1" v-for="(image, key) in tempProduct.imagesUrl" :key="key">
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">圖片網址</label>
                    <input v-model="tempProduct.imagesUrl[key]" type="text" class="form-control"
                      placeholder="請輸入圖片連結">
                  </div>
                  <img class="img-fluid" :src="image">
                </div>
                <div
                  v-if="!tempProduct.imagesUrl.length || tempProduct.imagesUrl[tempProduct.imagesUrl.length - 1]">
                  <button class="btn btn-outline-primary btn-sm d-block w-100"
                    @click="tempProduct.imagesUrl.push('')">
                    新增圖片
                  </button>
                </div>
                <div v-else>
                  <button class="btn btn-outline-danger btn-sm d-block w-100" @click="tempProduct.imagesUrl.pop()">
                    刪除圖片
                  </button>
                </div>
              </div>
              <div v-else>
                <button class="btn btn-outline-primary btn-sm d-block w-100"
                  @click="createImages">
                  新增圖片
                </button>
              </div>
            </div>
            <div class="col-sm-8 pe-3">
              <div class="mb-3">
                <label for="title" class="form-label mb-2">標題</label>
                <input type="text" class="form-control w-100" placeholder="請輸入標題" aria-label="請輸入標題">
              </div>

              <div class="row mb-3">
                <div class="col-6">
                  <label for="category" class="form-label">分類</label>
                  <input type="text" class="form-control w-100" placeholder="請輸入分類" aria-label="請輸入分類">
                </div>
                <div class="col-6">
                  <label for="origin_price" class="form-label">原價</label>
                  <input type="text" class="form-control w-100" placeholder="請輸入原價" aria-label="請輸入原價">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-6">
                  <label for="unit" class="form-label">單位</label>
                  <input type="text" class="form-control w-100" placeholder="請輸入單位" aria-label="請輸入單位">
                </div>
                <div class="col-6">
                  <label for="price" class="form-label">售價</label>
                  <input type="text" class="form-control w-100" placeholder="請輸入售價" aria-label="請輸入售價">
                </div>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">產品描述</label>
                <textarea class="form-control w-100" placeholder="請輸入產品描述" id="description"></textarea>
              </div>

              <div class="mb-3">
                <label for="content" class="form-label">說明內容</label>
                <textarea class="form-control w-100" placeholder="請輸入說明內容" id="content"></textarea>
              </div>

              <div class="check-box">
                <input id="is_enabled" class="form-check-input" type="checkbox">
                <label for="is_enabled" class="form-label">是否取用</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-dark">確認</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 新增商品 Modal -->
    <!-- 刪除商品 Modal -->
    <div class="modal fade" id="delProductModal" ref="delProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 刪除商品 Modal -->
  </div>


  <!-- axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
  integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
  crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="./javascript/products.js" type="module"></script>
</body>
</html>
