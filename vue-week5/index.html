<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week5</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    html,
    body {
      height: 100%;
    }
  </style>

</head>
<body class="container d-flex align-items-center justify-content-center text-center">
  <div id="app">
    <div class="container">
      <div class="row justify-content-center">
        <h2 class="mb-3">請先登入</h2>
        <div class="col-8">
          <form class="form-signin" @submit.prevent="login">
            <div class="form-floating mb-3">
              <input 
                type="email" 
                class="form-control" 
                id="floatingInput" 
                placeholder="name@example.com"
                v-model="user.username"
              >
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input 
                type="password" 
                class="form-control" 
                id="floatingPassword" 
                placeholder="Password"
                v-model="user.password"
              >
              <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="btn w-100 mt-3 py-2 btn-secondary">
              登入
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
  integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
  crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="./javascript/index.js" type="module"></script>
</body>
</html>
