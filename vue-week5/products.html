<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week5-product</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <style>
    td {
      padding: 10px 0;
    }
  </style>
  
</head>


<body>
 
  <div id="app">
    <div class="container">
      <div class="product py-5" >
        <user-product-modal ref="userProductModal" :product="product" @add-to-cart="addToCart"></user-product-modal>
        <table class="w-100">
          <thead>
            <tr>
              <th>圖片</th>
              <th>商品名稱</th>
              <th>價格</th>
            </tr>
          </thead>
          <tbody>
            <tr
              v-for="item in products" :key="item.id"
            >
              <td style="width: 200px">
                <div>
                  <img
                    style="width: 100px;" 
                    :src="item.imageUrl">
                </div>
              </td>
              <td>
                {{ item.title }}
              </td>
              <td>
                <div class="text-decoration-line-through">原價 {{ item.origin_price }} 元</div>
                <div>現在只要 {{ item.price }} 元</div>
              </td>
              <td class="d-flex align-items-center">
                <div>
                  <button 
                    type="button"
                    @click="getProduct(item.id)"
                  >
                    查看更多
                  </button>
                </div>

                <div>
                  <button 
                    type="button"
                    @click="addToCart(item.id)"
                  >加到購物車</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="product-cart py-5">
        <table class="w-100">
          <thead>
            <tr>
              <th></th>
              <th>品名</th>
              <th>數量</th>
              <th>單價</th>
            </tr>
          </thead>
          <tbody>
            <template v-if="cart.carts">
              <tr v-for="item in cart.carts" :key="item.id">
                <td>
                  <button 
                    type="button" 
                    class="close"
                    @click="removeCartItem(item.id)"
                  >
                    <i class="bi bi-x"></i>
                  </button>
                </td>
                <td>
                  {{ item.product.title }}
                </td>
                <td>
                  <div class="input-group input-group-sm">
                    <div class="input-group mb-3">
                      <input v-model.number="item.qty" @blur="updateCart(item)" min="1" type="number" class="form-control">
                      <span class="input-group-text" id="basic-addon2">{{ item.product.unit }}</span>
                    </div>
                  </div>
                </td>
                <td>
                  {{ item.final_total}}
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td>總計</td>
                <td>{{ cart.total}}</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>

      <div class="order py-5">
        <div class="col-6 mx-auto">
          <v-form class="row g-3" v-slot="{ errors }" @submit="createOrder">
            {{ errors }}
            <div class="col-md-12">
              <label for="email" class="form-label">Email</label>
              <v-field 
                type="email"
                name="email"
                class="form-control" 
                id="email" 
                placeholder="請輸入信箱"
                :class="{ 'is-invalid':errors['email'] }" 
                rules="email|required"
                v-model="form.user.email"
              ></v-field>
              <error-message name="email" class="invalid-feedback"></error-message>
            </div>
            <div class="col-md-12">
              <label for="name" class="form-label">姓名</label>
              <v-field 
                type="text"
                name="姓名"
                class="form-control" 
                id="name" 
                placeholder="請輸入姓名"
                :class="{ 'is-invalid':errors['姓名'] }" 
                rules="required"
                v-model="form.user.name"
              ></v-field>
              <error-message name="姓名" class="invalid-feedback"></error-message>
            </div>
            <div class="col-12">
              <label for="tel" class="form-label">電話</label>
              <v-field 
                type="text"
                name="電話"
                class="form-control" 
                id="tel" 
                placeholder="請輸入電話"
                :class="{ 'is-invalid':errors['電話'] }" 
                rules="required|min:8|max:10"
                v-model="form.user.tel"
              ></v-field>
              <error-message name="電話" class="invalid-feedback"></error-message>
            </div>
            <div class="col-12">
              <label for="address" class="form-label">地址</label>
              <v-field 
                type="text"
                name="地址"
                class="form-control" 
                id="address" 
                placeholder="請輸入地址"
                :class="{ 'is-invalid':errors['地址'] }" 
                rules="required"
                v-model="form.user.address"
              ></v-field>
              <error-message name="地址" class="invalid-feedback"></error-message>
            </div>
            <div class="col-12">
              <label for="message" class="form-label">留言</label>
              <textarea class="form-control" placeholder="請輸入留言" id="message" style="height: 200px"></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">送出訂單</button>
            </div>
          </v-form>
        </div>
      </div>

    </div>
  </div>

  <script type="text/x-template" id="userProductModal">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{ product.title }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-5">
                <img class="img-fluid" :src="product.imagesUrl">
              </div>
              <div class="col-7">
                <div>
                  <p>{{ product.category }}</p>
                  <p>{{ product.description }}</p>
                </div>

                <div>
                  <p>{{ product.content }}</p>
                </div>

                <div>
                  <p>原價 {{ product.origin_price }} 元</p>
                  <p>現在只要 {{ product.price }} 元</p>
                </div>

                <div>
                  <div class="input-group mb-3">
                    <input 
                      min="1" 
                      type="number" 
                      class="form-control"
                      v-model.number="qty"
                    >
                    <button 
                      type="button" 
                      class="btn btn-primary"
                      @click="$emit('add-to-cart', product.id, qty)"
                    >
                      加入購物車
                    </button>
                  </div>
                </div>



              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </script>


  <!-- axios -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
  integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
  crossorigin='anonymous'></script>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
  integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  
  <!-- JS -->
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/vee-validate@next"></script>
  <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
  <script src="https://unpkg.com/@vee-validate/rules"></script>
  <script src="./javascript/app.js" type="module"></script>
</body>
</html>
