<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week2</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    html,
    body {
      height: 100%;
    }
  </style>


</head>
<body class="d-flex align-items-center justify-content-center text-center">
  <div id="app">
    <div class="container clearfix">
      <div class="row justify-content-center">
        <h2 class="mb-4">請先登入</h2>
        <div class="col-8">
            <form class="signin" @submit.prevent="login">
              <div class="form-floating">
                <input 
                  type="email" 
                  class="form-control mb-3 py-3" 
                  v-model="user.username"
                  id="signinInput" 
                  placeholder="name@example.com" required autofocus
                >
                <label for="signinInput mb-3">Email address</label>
              </div>
              <div class="form-floating">
                <input 
                  type="password" 
                  class="form-control mb-3 py-3" 
                  id="passwordInput" 
                  placeholder="password" required
                  v-model="user.password"
                >
                <label for="passwordInput mb-3">Password</label>
              </div>
              <button class="btn btn-lg w-100 btn-primary py-2" type="submit">
                登入
              </button>
            </form>     
        </div>
      </div>
    </div>
  </div>



  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="./javascript/app.js" type="module"></script>
</body>
</html>
